<!doctype html>
<html ng-app="application">
<head>
	<meta charset="utf-8">
	<title>Scroller Demo</title>
	<script src="out/angular.js"></script>
	<script src="out/ui-scroll-deferred.js"></script>
	<script src="out/ui-scroll-jqlite.js"></script>
	<script src="localCtrlDeferred.js"></script>

	<style>
		.note {
			margin-left: 40px;
			margin-top: 65px;
		}

		.dataLoading {
			margin-top: -10px;
			margin-bottom: 10px;
		}

		.viewport {
			height: 500px;
			width: 200px;
		}

		.row {
			border: 1px solid blue;
			height: 50px;
		}
	</style>
</head>

<body ng-controller="mainController">


<div style="float: left;">
	<h2>
		Deferred rendering demo
	</h2>

	<div class="dataLoading">
		<span ng-hide="!isLoading">...data loading...</span>
		<span ng-hide="isLoading">the list is loaded</span>
	</div>
	<div ui-scroll-viewport class="viewport">
		<div ui-scroll="item in datasource"
			 is-loading="isLoading"
			 buffer-size="3"
			 class="row">
			<<<
			<span ui-scroll-deferred>{{item.content}}</span>
			>>>
		</div>
	</div>

</div>

<div style="float: left;" class="note">
	<p>
		The blocks marked as deferred (via 'ui-scroll-deferred' attr) are being rendered only when there are no pending requests.
	</p>

	<p>
		(c) dhilt, 2015
	</p>
</div>

<div style="clear: both;"></div>


</body>
</html>
