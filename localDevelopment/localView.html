<!doctype html>
<html ng-app="application">
<head>
	<meta charset="utf-8">
	<title>Scroller Demo</title>
	<script src="out/angular.js"></script>
	<script src="out/ui-scroll.js"></script>
	<script src="out/ui-scroll-jqlite.js"></script>
	<script src="localCtrl.js"></script>

	<style>
		.note {
			margin-left: 40px;
			margin-top: 65px;
		}

		.dataLoading {
			margin-top: -10px;
			margin-bottom: 10px;
		}

		button {
			margin-top: 15px;
		}
	</style>
</head>

<body ng-controller="mainController">


<div style="float: left;">
	<h2>
		Local demo
	</h2>

	<div class="dataLoading">
		<span ng-hide="!main.list.adapter.isLoading">...data loading...</span>
		<span ng-hide="is.loading.on.scope">1st list is loaded</span>
	</div>
	<div ui-scroll-viewport style="height:300px; width: 200px;">
		<div ui-scroll="item in datasource"
			 adapter="main.list.adapter"
			 is-loading="is.loading.on.scope"
			 top-visible="top.visible"
			 buffer-size='5'>{{item.content}}</div>
	</div>

</div>

<div style="float: left;" class="note">
	<p>
		Here is my local demo
	</p>

	<p>
		(c) dhilt, 2014
	</p>
</div>

<div style="clear: both;"></div>


</body>
</html>
