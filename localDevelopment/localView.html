<!doctype html>
<html ng-app="application">
<head>
    <meta charset="utf-8">
    <title>Scroller Demo (entire window)</title>
    <script src="out/angular.js"></script>
    <script src="out/ui-scroll.js"></script>
    <script src="out/ui-scroll-jqlite.js"></script>
    <script src="localCtrlCacheFacade.js"></script>
</head>
<body ng-controller="mainController">

	<style>
		a.toggler {
			cursor: pointer;
			color: #750000;
			font-weight: normal;
		}
		a.toggler:hover {
			color: red;
		}
	</style>

	<h2>
		Cache is {{datasource.cache.isEnabled ? 'enabled' : 'disabled'}}
		<a class="toggler" ng-click="datasource.cache.toggle()">[toggle]</a>
	</h2>

	<div ui-scroll-viewport style="height:300px; width: 200px; ">
		<div ui-scroll="item in datasource" buffer-size='5'>*{{item}}*</div>
	</div>

</body>
</html>
